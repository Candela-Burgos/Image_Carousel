<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="images">
                <img src="https://images.unsplash.com/photo-1670466949176-d04ebdc62261?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                alt="first-image"
                />
                <img
                src="https://images.unsplash.com/photo-1670464039676-2465599845d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDExfHhIeFlUTUhMZ09jfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="second-image"
                />
                <img
                src="https://images.unsplash.com/photo-1670506552296-668e793daf7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2077&q=80"
                alt="third-image"
                />
                <img
                src="https://images.unsplash.com/photo-1669842550664-6696b383029c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="fourth-image"
                />
            </div>

            <div class="buttons-container">
                <button id="prev" class="btn">Prev</button>
                <button id="next" class="btn">Next</button>
            </div>
        </div>
    
        <script src="js/script.js"></script>
    </body>
</html>
