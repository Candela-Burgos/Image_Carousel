<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="images">
                <img src="https://images.unsplash.com/photo-1670466949176-d04ebdc62261?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
                alt="first-image"
                />
                <img
                src="https://images.unsplash.com/photo-1670407435572-6c21ddafc8a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="second-image"
                />
                <img
                src="https://images.unsplash.com/photo-1670249834057-888bc553e382?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
                alt="third-image"
                />
                <img
                src="https://images.unsplash.com/photo-1670174763018-af00378639e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="fourth-image"
                />
            </div>

            <div class="buttons-container">
                <button id="prev" class="btn">Prev</button>
                <button id="next" class="btn">Next</button>
            </div>
        </div>
    
        <script src="js/script.js"></script>
    </body>
</html>
